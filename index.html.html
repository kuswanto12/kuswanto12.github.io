<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Lahan500_UTMZone48N_1.js"></script>
        <script src="data/LINEJALAN_2.js"></script>
        <script src="data/TITIKPOINT_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[0.218652455395544,102.78381394637451],[0.3543404388007364,103.03643997198529]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_Googlemaps_0');
        map.getPane('pane_Googlemaps_0').style.zIndex = 400;
        var layer_Googlemaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_Googlemaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Googlemaps_0;
        map.addLayer(layer_Googlemaps_0);
        function pop_Lahan500_UTMZone48N_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMOBJ</th>\
                        <td>' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUAS Ha</th>\
                        <td>' + (feature.properties['LUAS Ha'] !== null ? autolinker.link(feature.properties['LUAS Ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALAMAT</th>\
                        <td>' + (feature.properties['ALAMAT'] !== null ? autolinker.link(feature.properties['ALAMAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Lahan500_UTMZone48N_1_0() {
            return {
                pane: 'pane_Lahan500_UTMZone48N_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,239,3,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Lahan500_UTMZone48N_1');
        map.getPane('pane_Lahan500_UTMZone48N_1').style.zIndex = 401;
        map.getPane('pane_Lahan500_UTMZone48N_1').style['mix-blend-mode'] = 'normal';
        var layer_Lahan500_UTMZone48N_1 = new L.geoJson(json_Lahan500_UTMZone48N_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lahan500_UTMZone48N_1',
            layerName: 'layer_Lahan500_UTMZone48N_1',
            pane: 'pane_Lahan500_UTMZone48N_1',
            onEachFeature: pop_Lahan500_UTMZone48N_1,
            style: style_Lahan500_UTMZone48N_1_0,
        });
        bounds_group.addLayer(layer_Lahan500_UTMZone48N_1);
        map.addLayer(layer_Lahan500_UTMZone48N_1);
        function pop_LINEJALAN_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMOBJ</th>\
                        <td>' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LENGTH</th>\
                        <td>' + (feature.properties['LENGTH'] !== null ? autolinker.link(feature.properties['LENGTH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LINEJALAN_2_0() {
            return {
                pane: 'pane_LINEJALAN_2',
                opacity: 1,
                color: 'rgba(255,12,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_LINEJALAN_2');
        map.getPane('pane_LINEJALAN_2').style.zIndex = 402;
        map.getPane('pane_LINEJALAN_2').style['mix-blend-mode'] = 'normal';
        var layer_LINEJALAN_2 = new L.geoJson(json_LINEJALAN_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LINEJALAN_2',
            layerName: 'layer_LINEJALAN_2',
            pane: 'pane_LINEJALAN_2',
            onEachFeature: pop_LINEJALAN_2,
            style: style_LINEJALAN_2_0,
        });
        bounds_group.addLayer(layer_LINEJALAN_2);
        map.addLayer(layer_LINEJALAN_2);
        function pop_TITIKPOINT_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMOBJ</th>\
                        <td>' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td>' + (feature.properties['X'] !== null ? autolinker.link(feature.properties['X'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td>' + (feature.properties['Y'] !== null ? autolinker.link(feature.properties['Y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TITIKPOINT_3_0() {
            return {
                pane: 'pane_TITIKPOINT_3',
                shape: 'triangle',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TITIKPOINT_3');
        map.getPane('pane_TITIKPOINT_3').style.zIndex = 403;
        map.getPane('pane_TITIKPOINT_3').style['mix-blend-mode'] = 'normal';
        var layer_TITIKPOINT_3 = new L.geoJson(json_TITIKPOINT_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TITIKPOINT_3',
            layerName: 'layer_TITIKPOINT_3',
            pane: 'pane_TITIKPOINT_3',
            onEachFeature: pop_TITIKPOINT_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_TITIKPOINT_3_0(feature));
            },
        });
        var cluster_TITIKPOINT_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_TITIKPOINT_3.addLayer(layer_TITIKPOINT_3);

        bounds_group.addLayer(layer_TITIKPOINT_3);
        cluster_TITIKPOINT_3.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TITIKPOINT_3.png" /> TITIK POINT': cluster_TITIKPOINT_3,'<img src="legend/LINEJALAN_2.png" /> LINE JALAN': layer_LINEJALAN_2,'<img src="legend/Lahan500_UTMZone48N_1.png" /> Lahan 500_UTM Zone 48N': layer_Lahan500_UTMZone48N_1,"Google maps": layer_Googlemaps_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_LINEJALAN_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAMOBJ'] !== null?String('<div style="color: #000000; font-size: 6pt; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['NAMOBJ']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LINEJALAN_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_TITIKPOINT_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAMOBJ'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['NAMOBJ']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TITIKPOINT_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_LINEJALAN_2,layer_TITIKPOINT_3]);
        map.on("zoomend", function(){
            resetLabels([layer_LINEJALAN_2,layer_TITIKPOINT_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LINEJALAN_2,layer_TITIKPOINT_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LINEJALAN_2,layer_TITIKPOINT_3]);
        });
        </script>
    </body>
</html>
